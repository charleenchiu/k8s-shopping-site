# SonarQube project key and name
sonar.projectKey=my-k8s-shopping-site
sonar.projectName=K8S Shopping Site

# 要分析的程式碼資料夾
sonar.sources=user-service,product-service,order-service,payment-service,site-service

# Project language (adjust if not using JavaScript/TypeScript or another language)
sonar.language=js

# 若使用 Node.js 則可以加入如下設置
sonar.javascript.lcov.reportPaths=user-service/coverage/lcov.info,product-service/coverage/lcov.info

# 若要排除某些檔案（例如測試檔案）
# sonar.exclusions=**/*.spec.js,**/*.test.js
