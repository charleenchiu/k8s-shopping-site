apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: your-dockerhub-username/user-service:latest # Docker 映像
        ports:
        - containerPort: 3001
        env:
        - name: AWS_REGION
          value: "us-east-1"  # AWS 區域
        - name: AWS_LOG_GROUP
          value: "/eks/k8s-shopping-site_task"  # Log Group 名稱
        #- name: AWS_LOG_STREAM
        #  value: "user-service"  # 每個微服務的日誌流名稱
        #resources:
        #  limits:
        #    memory: "512Mi"
        #    cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
  selector:
    app: user-service
