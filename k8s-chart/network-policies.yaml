apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-site-to-other
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: site-service
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 3000

