{{- range $serviceName, $service := .Values.services }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ $serviceName }}
spec:
  type: {{ $service.serviceType | default $.Values.serviceType | default "ClusterIP" }}
  ports:
    - protocol: TCP
      port: {{ $service.service.port | default 80 }}
      targetPort: {{ $service.service.port | default 80 }}
  selector:
    app: {{ $serviceName }}

{{- end }}
