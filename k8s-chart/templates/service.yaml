{{- range $serviceName, $service := .Values.services }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ $serviceName }}
  labels:
    app: {{ $serviceName }}
spec:
  type: {{ $service.service.serviceType | default "ClusterIP" }}  # 使用 serviceType
  ports:
    - protocol: TCP
      port: {{ $service.service.port | default 80 }}
      targetPort: {{ $service.service.port | default 80 }}
  selector:
    app: {{ $serviceName }}

{{- end }}
